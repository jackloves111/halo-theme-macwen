<!DOCTYPE html>
<html lang="en">
<ul th:fragment="next (categories)" class="sub-menu">
  <li th:fragment="single (categories)" th:each="category : ${categories}" class="menu-item">
    <a th:href="@{${category.status.permalink}}">
      <span th:text="${category.spec.displayName}"> </span>
    </a>
  </li>
</ul>
</html>
